<wicket:extend>

<div class="page-header">
<h1>Navigation <small><span class="fa fa-angle-double-right"></span> view & edit etcd registries</small></h1>
</div>

  <div class="row">
    <!-- <p class="h4 text-muted">Select the etcd key-value store</p> -->

    </p>

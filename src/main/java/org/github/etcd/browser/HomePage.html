<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>

<wicket:extend>

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
      <h1>ETCD browser</h1>
      <p>
        Navigate and populate any ETCD cluster registry within your network.
        <ul>
          <li>Supports multiple ETCD cluster registries</li>
          <li>Discovers cluster peers from any given cluster node</li>
          <li>Auto detects cluster leader node and applies all modifications to it</li>
        </ul>
      </p>
      <p><a wicket:id="navigate" class="btn btn-primary btn-lg" role="button">Navigate clusters &raquo;</a></p>
    </div>
  </div>

</wicket:extend>

</body>
</html>

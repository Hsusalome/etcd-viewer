<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<wicket:head>
<style>
.alert .feedbackPanel {
/*   padding-left: 0;
  list-style: none; */
}

ul.feedbackPanel {
  margin-bottom: 0px;
}
</style>
</wicket:head>

</head>
<body>

<wicket:panel>

<form wicket:id="form" class="form-horizontal" role="form">

  <wicket:enclosure child="feedback">
    <div class="alert alert-danger" role="alert">
      <div wicket:id="feedback"></div>
    </div>
  </wicket:enclosure>

  <div class="form-group" wicket:id="keyGroup">
    <input wicket:id="key" type="text" class="form-control" placeholder="node key">
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" wicket:id="dir" /> <span wicket:id="dirLabel"></span>
        </label>
      </div>
    </div>
  </div>

  <div class="form-group" wicket:id="valueGroup">
    <textarea wicket:id="value" class="form-control" rows="10" placeholder="node value"></textarea>
  </div>

  <div class="form-group" wicket:id="ttlGroup">
    <input wicket:id="ttl" type="text" class="form-control" placeholder="time to live in seconds" />
  </div>


  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <!-- <button type="submit" class="btn btn-default">Sign in</button> -->
      <button wicket:id="cancel" class="btn btn-default">Cancel</button>
      <button wicket:id="save" class="btn btn-primary">Save</button>
    </div>
  </div>

</form>

</wicket:panel>

</body>
</html>

<div class="row">

<div class="col-sm-4">

<div wicket:id="clusters" class="btn-group hidden" role="group" aria-label="...">
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
      <span wicket:id="connectedCluster"><span wicket:id="name"></span> @ <span wicket:id="address"></span></span>
      <span wicket:id="noConnectedCluster">Connect to</span>
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
      <li wicket:id="clustersDropdown"><a wicket:id="select"><span wicket:id="name"></span> @ <span wicket:id="address"></span></a></li>
    </ul>
  </div>
  <button wicket:id="disconnect" type="button" class="btn btn-default">Disconnect</button>
</div>

<div>

<div class="form-group">
<label>Cluster</label>
<select class="form-control" wicket:id="ddc"></select>
</div>
</div>

<div wicket:id="addCluster"></div>

</div>

<div class="col-sm-8">

<div wicket:id="clusterDetails"></div>

</div>

</div>

<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title">Confirm delete</h4>
    </div>
    <div class="modal-body" wicket:id="body">
      <p wicket:id="dirNode">
        You are about to delete directory: <strong wicket:id="key"></strong> and all of its contents.
      </p>
      <p wicket:id="valueNode">
        You are about to delete node: <strong wicket:id="key"></strong>
      </p>
      <p>Are you sure you want to proceed?</p>
    </div>
    <div class="modal-footer">
      <button wicket:id="delete" type="button" class="btn btn-danger">Delete</button>
      <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
    </div>
  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->

</wicket:panel>
</body>
</html>

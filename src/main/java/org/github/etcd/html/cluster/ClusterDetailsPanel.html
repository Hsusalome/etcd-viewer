<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<wicket:head>
<style>

.chevron span.fa.collapse-chevron:before {
    content: "\f077"; /* fa-chevron-up */
}

.chevron.collapsed span.fa.collapse-chevron:before {
    content: "\f078"; /* fa-chevron-down */
}

</style>
</wicket:head>
</head>

<body>
<wicket:panel>

<!-- <a class="chevron collapsed btn btn-default" data-toggle="collapse" href="#panelBody" aria-expanded="false"><span class="fa collapse-chevron"></span></a> -->


<a wicket:id="delete" class="btn btn-sm btn-danger" data-toggle="modal"><span class="fa fa-remove"></span><!--  Remove --></a>

<a wicket:id="refresh" class="btn btn-default"><span class="fa fa-refresh"></span><!--  Refresh --></a>

      <h3><span wicket:id="name"></span></h3>
      <h4>Leader address: <strong wicket:id="address"></strong></h4>
      <p>Last refresh time: <span wicket:id="lastRefreshTime"></span> <span class="pull-right"><button class="btn btn-default"><span class="fa fa-refresh"></span> Refresh</button></span></p>


    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Peer address</th>
            <th>Status</th>
            <th>Machine Id</th>
            <th class="hidden">RAFT url</th>
            <th class="hidden">Version</th>
          </tr>
        </thead>
        <tbody>
          <tr wicket:id="peers">
            <td><span wicket:id="etcd"></span></td>
            <td><span wicket:id="status"></span></td>
            <td><span wicket:id="id"></span></td>
            <td class="hidden"><span wicket:id="raft"></span></td>
            <td class="hidden"><span wicket:id="version"></span></td>
          </tr>
        </tbody>
      </table>
    </div><!-- ./table-responsive -->

</wicket:panel>
</body>
</html>

<!-- Delete Cluster Modal -->
<div class="modal fade" wicket:id="deleteModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Delete confirmation</h4>
      </div>
      <div class="modal-body">
        <p>
          You are about to delete cluster: <strong wicket:id="modalClusterName"></strong><br>
          Are you sure you want to proceed?
        </p>
      </div>
      <div class="modal-footer">
        <button wicket:id="delete" type="button" class="btn btn-danger">Delete</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>

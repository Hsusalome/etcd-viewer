<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

<table class="table">
  <thead>
    <tr>
      <th>Peer address</th>
      <th>Status</th>
      <th>Machine Id</th>
      <th class="hidden-sm hidden-xs">RAFT url</th>
      <th class="hidden-sm hidden-xs">Version</th>
    </tr>
  </thead>
  <tbody>
    <tr wicket:id="peers">
      <td><span wicket:id="etcd"></span></td>
      <td><span wicket:id="status"></span></td>
      <td><span wicket:id="id"></span></td>
      <td class="hidden-sm hidden-xs"><span wicket:id="raft"></span></td>
      <td class="hidden-sm hidden-xs"><span wicket:id="version"></span></td>
    </tr>
  </tbody>
</table>

</wicket:panel>
</body>
</html>
